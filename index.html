<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
    <script
    src="https://kit.fontawesome.com/a88e03b00a.js"
    crossorigin="anonymous"
    ></script>
    <script src="/script.js" defer></script>
  </head>
  <body>
    <nav id="nav-bar">
      <div class="logo">Vincent Do</div>
      <div>
        <ul class="nav-links">
          <li><a href="#about">About</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#github">Github</a></li>
          <li><a href="#contact">Contact</a></li>

          <button class="theme-toggle" onclick="changeImage()">
            <img src="/images/sun.png" id="icon">
          </button>
        </ul>
      </div>
    </nav>
    <nav id="nav-menu">
      <div class="logo">Vincent Do</div>
      <div class="menu">
        <div class="menu-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <li><a href="#about" onclick="toggleMenu()">About</a></li>
          <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
          <li><a href="#github" onclick="toggleMenu()">Github</a></li>
          <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
        </div>
      </div>
    </nav>
    <section id="profile">
      <div class="section-pic">
        <img src="./assests/profile-pic.png" alt="Vincent Do profile-pic" />
      </div>
      <div class="section-text">
        <p class="section-text-p1">Hello, Im</p>
        <h1 class="title">Vincent Do</h1>
        <p class="section-text-p2">font</p>
        <div class="btn-container">
          <button
            class="btn btn-color-2"
            onclick="window.open('./assests/resume-example.pdf')"
          >
            Download CV
          </button>
           <button
            class="btn btn-color-1"
            onclick="location.href='./#contact'"
          >
            Contact Info
          </button>
        </div>
        <div id="social-container">
          <img src="./assests/github.png" 
          alt="github profile"
          class="resource-icon"
          onclick="location.href='https://github.com/Peekabunny'" />
          <img src="./assests/handshake-logo.png" 
          alt="handshake profile"
          class="resource-icon"
          onclick="location.href='https://ucf.joinhandshake.com/stu/users/54051265'" />
        </div>
      </div>
    </section>
    <section id="About">
      <p class="section-text-p1"> Get to know more</p>
      <h1 class="title">About Me</h1>
      <div class="section-container">
        <div class="section-pic">
          <img 
          class="about-pic"
          alt="Profile picture"
          src="./assests/about-pic.png"
          />
        </div>
        <div class="about-details-container">
          <div class="about-containers">
            <div class="details-container">
               <img 
          class="resource-icon"
          alt="Experience icon"
          src="./assests/experience.png"
          />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
